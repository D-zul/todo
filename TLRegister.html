                     <input id="email" type="text" placeholder="Enter Email" autocomplete="off" name="email" required class="form-control">

                  </div>
                  <div class="form-group has-feedback">
                     <label for="signupInputPassword1" class="text-muted">Password</label>
                     <input id="pwd" type="password" placeholder="Enter Password" autocomplete="off" name="password_1" required class="form-control">
